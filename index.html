<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stl.css" />
    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <nav class="navigation-bar">
        <div class="left-nav-container">
          <img class="logo" src="./images/logo.svg" alt="" />
          <ul class="list">
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="right-nav-container">
          <div class="wrapper">
            <div class="mini-wrapper">
              <div class="cart-wrapper">
                <svg
                  class="cart"
                  width="22"
                  height="20"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="#69707D"
                >
                  <path
                    d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                    fill-rule="nonzero"
                  />
                </svg>
                <div class="number-of-items hidden"></div>
              </div>
              <div class="shopping-cart-container hidden">
                <div class="cart-title">
                  <span> Cart</span>
                  <span class="close-cart">&times</span>
                </div>
                <div class="checkout-items-wrapper"></div>
                <button class="checkout">Checkout</button>
              </div>
            </div>
            <div class="mini-wrapper">
              <img class="avatar" src="./images/image-avatar.png" alt="" />
            </div>
          </div>
        </div>
      </nav>

      <div class="main-container">
        <div class="centering-wrapper">
          <div class="left-div">
            <div class="big-img-div">
              <img
                class="current-img"
                src="./images/image-product-1.jpg"
                alt=""
              />
            </div>
            <div class="img-thumbnail-div">
              <img
                class="thumbnail highlighted"
                src="./images/image-product-1-thumbnail.jpg"
                alt=""
              />
              <img
                class="thumbnail"
                src="./images/image-product-2-thumbnail.jpg"
                alt=""
              />
              <img
                class="thumbnail"
                src="./images/image-product-3-thumbnail.jpg"
                alt=""
              />
              <img
                class="thumbnail"
                src="./images/image-product-4-thumbnail.jpg"
                alt=""
              />
            </div>
          </div>
          <div class="right-div">
            <div class="right-wrapper">
              <div class="tex-div">
                <span>SNEAKER COMPANY</span>
                <h2>
                  Fall Limited Edition <br />
                  Sneakers
                </h2>
                <span
                  >These low-profile sneakers are your perfect casual wear
                  <br />
                  companion. Featuring a durable rubber outer sole, they’ll
                  <br />
                  withstand everything the weather can offer.</span
                >
              </div>
              <div class="price-div">
                <span class="current-price">$125.00</span>
                <span class="discount-span">50%</span>
                <span class="initial-price">$250.00</span>
              </div>
              <div class="buttons-main">
                <div class="quantity-div">
                  <button class="minus-button button-general">
                    <svg
                      width="12"
                      height="5"
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                    >
                      <defs>
                        <path
                          d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                          id="a"
                        />
                      </defs>
                      <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
                    </svg>
                  </button>
                  <input
                    class="input-field button-general"
                    type="text"
                    placeholder="1"
                  />
                  <button class="plus-button button-general">
                    <svg
                      width="12"
                      height="12"
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                    >
                      <defs>
                        <path
                          d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                          id="b"
                        />
                      </defs>
                      <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
                    </svg>
                  </button>
                </div>
                <button class="add-to-cart-button">
                  <svg
                    viewbox="0 -2 23 23"
                    width="22"
                    height="20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                      fill="hsl(0, 0%, 100%)"
                      fill-rule="nonzero"
                    />
                  </svg>
                  <span>Add to cart</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay hidden"></div>
      <div class="left-div focused-div hidden">
        <div class="big-img-div positioning-aid">
          <button class="left-previous-button">
            <svg
              viewbox="0 0 15 15"
              width="12"
              height="18"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11 1 3 9l8 8"
                stroke="#1D2026"
                stroke-width="3"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <img
            class="current-img current-focused"
            src="./images/image-product-1.jpg"
            alt=""
          />
          <button class="right-next-button">
            <svg
              viewbox="0 0 15 15"
              width="13"
              height="18"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m2 1 8 8-8 8"
                stroke="#1D2026"
                stroke-width="3"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </button>
        </div>
        <div class="img-thumbnail-div">
          <img
            class="thumbnail-focused highlighted"
            data-slide="1"
            src="./images/image-product-1-thumbnail.jpg"
            alt=""
          />
          <img
            class="thumbnail-focused"
            data-slide="2"
            src="./images/image-product-2-thumbnail.jpg"
            alt=""
          />
          <img
            class="thumbnail-focused"
            data-slide="3"
            src="./images/image-product-3-thumbnail.jpg"
            alt=""
          />
          <img
            class="thumbnail-focused"
            data-slide="4"
            src="./images/image-product-4-thumbnail.jpg"
            alt=""
          />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
